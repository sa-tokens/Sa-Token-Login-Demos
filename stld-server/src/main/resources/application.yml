server:
    port: 8081

spring:
    application:
        name: stld-server
    # Redis 配置（Spring Boot 3.x 使用 spring.data.redis 前缀）
    data:
        redis:
            # Redis 数据库索引（默认为 0）
            database: 1
            # Redis 服务器地址
            host: 127.0.0.1
            # Redis 服务器连接端口
            port: 6379
            # Redis 服务器连接密码（默认为空）
            # password:
            # 连接超时时间
            timeout: 10s
            lettuce:
                pool:
                    # 连接池最大连接数
                    max-active: 200
                    # 连接池最大阻塞等待时间（使用负值表示没有限制）
                    max-wait: -1ms
                    # 连接池中的最大空闲连接
                    max-idle: 10
                    # 连接池中的最小空闲连接
                    min-idle: 0

############## 教学示例自定义配置 ##############
stld:
    sms:
        # 测试模式：为 true 时验证码固定为 123456，便于本地联调
        test-mode: true
    email:
        # 测试模式：为 true 时验证码固定为 123456，便于本地联调
        test-mode: true
    temp-code:
        # 临时授权码登录页的完整地址（由后端配置，前端不可提交，供其他模块复用）
        redirect-url: http://localhost:3002/login-pages/login-by-temp-code.html

############## Sa-Token 配置 (文档: https://sa-token.cc) ##############
sa-token:
    # token 名称（同时也是 cookie 名称）
    token-name: satoken
    # token 有效期（单位：秒） 默认30天，-1 代表永久有效
    timeout: 2592000
    # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
    active-timeout: -1
    # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
    is-concurrent: true
    # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
    is-share: false
    # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
    token-style: uuid
    # 是否输出操作日志 
    is-log: true

